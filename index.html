<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Stock App</title>

    <!-- APIKEY -->
  </head>
  <body>
    <div class="keuze">
      <p>Kies het aandeel in waarvoor u data wilt visualiseren:</p>
      <input type="button" value="ASML" id="ASML" />
      <input type="button" value="NVidia" id="NVDA" />
      <input type="button" value="Bitcoin" id="BTC" />
      <input type="button" value="Ethereum" id="ETH" />
      <input type="button" value="Reset" id="opnieuw" />
    </div>
    <div class="data-container">
      <div class="chart-container">
        <canvas id="myChart"> </canvas>
      </div>
      <div class="description"></div>
    </div>

    <div id="message"></div>

    <script src="script.js" />
  </body>
</html>
